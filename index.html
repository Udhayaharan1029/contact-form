<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="body-cont">
        <div class="body-1"></div>
        <div class="body-2"></div>
      </div>
      <div class="main-cont">
        <div class="content">
          <h2 class="snd">Send a Message</h2>
          <form class="cont-form">
            <div class="name">
              <div class="fname">
                <label class="fn">First Name</label><br />
                <input type="text" name="finame" id="first name" /><br />
              </div>
              <div class="lname">
                <label class="ln">Last Name</label><br />
                <input type="text" name="laname" id="last name" /><br />
              </div>
            </div>

            <div class="name">
              <div class="email">
                <input
                  type="text"
                  name="email ad"
                  id="email address"
                  placeholder="Email Address"
                />
                <br />
              </div>
              <div class="phoneno">
                <input
                  type="text"
                  name="phone"
                  id="phone no"
                  placeholder="Mobile Number"
                />
                <br />
              </div>
            </div>

            <div class="message">
              <label class="msg">Write your message here... </label>
              <input
                class="mess"
                type="text"
                name="mesaage"
                id="message"
              /><br />
            </div>

            <button class="btn">Send</button>
          </form>
        </div>
        <div class="card">
          <div class="card-1">
            <h2>Contact Info</h2>
            <br />
            <div class="about">
              <div class="location">
                <li><img class="img" src="./location.png" alt="location" /></li>
                &nbsp
                <p>
                  2912 Meadowbrook Road<br />
                  Los Angeles,CA <br />
                  90017
                </p>
                <br />
              </div>
              <br />
              <div class="emaill">
                <li><img class="img" src="./email.png" alt="email" /></li>
                &nbsp
                <p>lorem@ipsum.com</p>
                <br />
              </div>
              <br />
              <div class="call">
                <li><img class="img" src="./call.png" alt="call" /></li>
                &nbsp
                <p>310-386-1623</p>
              </div>
              <br />
            </div>
            <div class="icon">
              <li>
                <img
                  class="img-foot"
                  src="./facebook-app-symbol.png"
                  alt="fb"
                />
              </li>
              <li><img class="img-foot" src="./twitter.png" alt="tweet" /></li>
              <li>
                <img class="img-foot" src="./instagram.png" alt="insta" />
              </li>
              <li><img class="img-foot" src="./pinterest.png" alt="pint" /></li>
              <li>
                <img class="img-foot" src="./linkedin.png" alt="linkin" />
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
